<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
    <script type="text/javascript" src="./app.js" defer></script>
  </head>

  <body>
    <div
      id="app"
      class="d-flex flex-row flex-wrap justify-content-center align-items-center gap-5 p-5"
    >
      <div class="singlecard p-3" v-for="singleapi in api">
        <div class="text-center">
          <div><img id="image" :src="singleapi.poster" alt="" /></div>
          <div class="text-white">{{ singleapi.title }}</div>
          <div class="text-light">{{ singleapi.author }}</div>
          <div class="text-white">{{ singleapi.genre }}</div>
        </div>
      </div>
    </div>
  </body>
</html>
